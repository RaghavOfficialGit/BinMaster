_schema-version: '3.1'
ID: BinMaster
version: 1.0.0
description: "SAP CAP Warehouse Bin Lookup Application"
parameters:
  enable-parallel-deployments: true
  
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: BinMaster-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: BinMaster-db
      - name: BinMaster-auth

  # -------------------- DATABASE MODULE -----------------------
  - name: BinMaster-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: BinMaster-db

resources:
  # ------------------------------------------------------------
  - name: BinMaster-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      
  # ------------------------------------------------------------
  - name: BinMaster-auth
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: BinMaster-${org}-${space}
        tenant-mode: dedicated
